<mat-sidenav-container class="sidenav-container">
    <mat-sidenav
        #drawer
        class="sidenav"
        fixedInViewport="true"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="!(isHandset$ | async)" >

        <mat-toolbar color="primary" class="logo"></mat-toolbar>

        <div class="tree-content">
            <div class="tree-scrollable">
                <ul *ngFor="let menu of listaMenus" class="ul-tree">
                    <li *ngIf="menu.enable" (click)="toggleMenu(menu)" class="li-one">
                        <div class="li-one-head">
                            <i *ngIf="!menu.toggle" class="fas fa-angle-right fa-xs icon-toggle"></i>
                            <i *ngIf="menu.toggle" class="fas fa-angle-down fa-xs icon-toggle"></i>
                            <span style="font-weight: 500px">
                                {{ menu.name }}
                            </span>
                        </div>                        
                    </li>

                    <li *ngIf="menu.toggle" class="li-two">
                        <ul *ngFor="let submenu of menu.submenus" class="ul-two-sub">
                            <li *ngIf="menu.enable && submenu.enable" class="li-two-active">
                                <a mat-list-item 
                                    class="item-two"
                                    routerLink={{submenu.routerLink}}
                                    routerLinkActive={{submenu.routerLinkActive}}>
                                    {{ submenu.name }}
                                </a>
                            </li>
                        </ul>
                    </li>

                    <!--li *ngIf="menu.toggle" class="sub-menu-tree">
                        <ul *ngFor="let submenu of menu.submenus" class="tree-menu-sub">
                            <li *ngIf="menu.enable && submenu.enable" class="tree-body-li">
                                <a mat-list-item 
                                    routerLink={{submenu.routerLink}}
                                    routerLinkActive={{submenu.routerLinkActive}}
                                    (click)="checkClose() && drawer.close()">
                                    {{ submenu.name }}
                                </a>
                            </li>                
                        </ul>
                    </li-->        
                </ul>
            </div>
        </div>
        
        <!--mat-nav-list>
            <a
                mat-list-item
                routerLink="/home"
                routerLinkActive="active"
                (click)="checkClose() && drawer.close()">
                <mat-icon>description_outline</mat-icon>Unificar Produtos
            </a>
        </mat-nav-list-->
        <!--mat-nav-list>
            <a
                mat-list-item
                routerLink="/home"
                routerLinkActive="active"
                (click)="checkClose() && drawer.close()">
                <mat-icon>description_outline</mat-icon>Listagem de Produtos
            </a>
        </mat-nav-list-->
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar class="content" color="primary" > <!--*ngIf="(isHandset$ | async)"-->

            <div class="navbar-item">
                <button
                    type="button"
                    aria-label="Toggle sidenav"
                    mat-icon-button
                    class="mat-icon-button"
                    (click)="drawer.toggle()">
                    <!--*ngIf="(isHandset$ | async)" > -->
                    <mat-icon aria-label="Side nav toggle icon">
                        menu
                    </mat-icon>
                </button>
                <span></span>
            </div>

            <div class="navbar-item">
                <nav id="navbar-menu">
                    <ul class="toggle-normal">
                        <li>
                            <button mat-button [matMenuTriggerFor]="menuAdd">
                                <div class="navbar-add">
                                    <div class="navbar-adicionar">
                                        <i class="fas fa-paste"></i>
                                        Adicionar
                                    </div>
                                    <div class="navbar-dropdown">
                                        <i class="fas fa-sort-down navbar-sort-down"></i>
                                    </div>
                                </div>
                            </button>
                            <mat-menu #menuAdd="matMenu">
                                <button mat-menu-item>Agendar Tarefa</button>
                                <button mat-menu-item>Adicionar Produto</button>
                                <button mat-menu-item>Importar Produto</button>                                
                            </mat-menu>
                        </li>
                        <li>
                            <button mat-button>
                                <div class="navbar-icon">
                                    <i class="fas fa-bell"></i>
                                </div>
                            </button>
                        </li>
                        <li>
                            <button mat-button>
                                <div class="navbar-icon">
                                    <i class="fas fa-bullhorn"></i>
                                </div>
                            </button>
                        </li>
                        <li>
                            <button mat-button>
                                <div class="navbar-icon">
                                    <i class="fas fa-cog"></i>
                                </div>
                            </button>
                        </li>
                        <li>
                            <button mat-button [matMenuTriggerFor]="menuUser">
                                <div class="navbar-add">
                                    <div class="navbar-username">
                                        jean eficilog
                                    </div>
                                    <div class="navbar-dropdown">
                                        <i class="fas fa-sort-down navbar-sort-down"></i>
                                    </div>
                                </div>
                            </button>
                            <mat-menu #menuUser="matMenu">
                                <button mat-menu-item>Gerenciar Perfil</button>
                                <button mat-menu-item>Sair</button>
                            </mat-menu>
                        </li>
                    </ul>

                    <ul class="toggle-response">
                        <li style="border:none;">
                            <button mat-button [matMenuTriggerFor]="menuUser">
                                <div class="navbar-add">
                                    <div class="navbar-username">
                                        jean eficilog
                                    </div>
                                    <div class="navbar-dropdown">
                                        <i class="fas fa-sort-down navbar-sort-down"></i>
                                    </div>
                                </div>
                            </button>
                            <mat-menu #menuUser="matMenu">
                                <button mat-menu-item>Gerenciar Perfil</button>
                                <button mat-menu-item>Sair</button>
                            </mat-menu>
                        </li>
                    </ul>
                </nav>
            </div>
            
        </mat-toolbar>

        <router-outlet></router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>
