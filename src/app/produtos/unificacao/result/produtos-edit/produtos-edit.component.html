<mat-horizontal-stepper
    #stepper
    [linear]="isLinear"
    (selectionChange)="stepClick($event);">

    <mat-step>
        <ng-template matStepLabel>Associar Campos</ng-template>
        <app-produtos-one 
            *ngIf="produto !== null && produto.etapaUnificacao == 1"
            [produto]="produto"
            (produtoAlterado)="reciverProduto($event)">
        </app-produtos-one>
    </mat-step>

    <mat-step>
        <ng-template matStepLabel>Verificar Vers√µes do Produto</ng-template>
        <app-produtos-two 
            *ngIf="produto !== null && produto.etapaUnificacao == 2"
            [produto]="produto"
            (produtoAlterado)="reciverProduto($event)">
        </app-produtos-two>
    </mat-step>

    <mat-step>
        <ng-template matStepLabel>Finalizar Preenchimento</ng-template>        
        <app-produtos-three 
            *ngIf="produto !== null && produto.etapaUnificacao == 3"
            [produto]="produto"
            (produtoAlterado)="reciverProduto($event)">
        </app-produtos-three>
    </mat-step>

</mat-horizontal-stepper>
