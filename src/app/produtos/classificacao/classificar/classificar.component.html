<div *ngIf="loading" fxAlign="center" class="loading">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    <p>Carregando dados da consulta...</p>
</div>

<div *ngIf="!loading" class="filter-container">
    <h3>Catálogo de Produtos</h3>

    <mat-card class="mat-elevation-z5 filtro-card">
        <mat-card-content class="form-container">

            <mat-accordion>
                <mat-expansion-panel style="margin-bottom: 20px;">
                    <mat-expansion-panel-header style="height: 48px;">
                        <mat-panel-title style="color:#596679;">
                            Filtrar Itens
                        </mat-panel-title>
                    </mat-expansion-panel-header>
    
                    <div class="filtro-panel-content">
                        <div class="filtro-fields-one">
                            <mat-form-field>
                                <input
                                    matInput
                                    placeholder="Título da Classificação"
                                    [(ngModel)]="current_filtro.titulo"
                                    (ngModelChange)="updateFiltro()" />
                            </mat-form-field>
                            <mat-form-field>
                                <input
                                    matInput
                                    placeholder="Data da Atualização"
                                    [(ngModel)]="current_filtro.dataAtualizacao"
                                    (ngModelChange)="updateFiltro()" />
                            </mat-form-field>
                        </div>
                    </div>
                </mat-expansion-panel>
            </mat-accordion>

            <app-produtos-list
                *ngIf="data !== null"
                [data]="data">
            </app-produtos-list>

            <!--app-produtos-list>
            </app-produtos-list-->

        </mat-card-content>
    </mat-card>

</div>
